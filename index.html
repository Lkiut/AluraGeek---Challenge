<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/stylo.css" />
    <title>AluraGeek</title>
    <link rel="icon" type="image/jpg" href="./assets/icons8-kawaii-egg-48.png"/>
  </head>

  <body>
    <header class="header">
      <img class="header__logo" src="./assets/head.png" alt="Logo aluraGeek" />
      <div class="header__shadow"></div>
    </header>

    <main>
      <section class="add-product__section">
        <h1 class="add-product__title">Agregar<br />Producto:</h1>

        <form class="form__container" data-form>
          <fieldset class="form__field">
            <input
              name="nombre"
              class="form__input"
              type="text"
              placeholder="nombre..."
              minlength="3"
              required
              data-name
            />
            <span class="mensaje-error"></span>
          </fieldset>
          <fieldset class="form__field">
            <input
              name="precio"
              class="form__input"
              type="number"
              placeholder="precio..."
              min="1"
              required
              data-price
            />
            <span class="mensaje-error"></span>
          </fieldset>
          <fieldset class="form__field">
            <input
              name="url_imagen"
              class="form__input"
              type="url"
              placeholder="URL de la imagen..."
              pattern="https?://.*\.(png|jpg|webp|jpeg)"
              required
              data-url
            />
            <span class="mensaje-error"></span>
          </fieldset>

          <div class="button__container">
            <button class="button button__send" type="submit" disabled>Enviar</button>
            <button class="button button__clear" type="button">limpiar</button>
          </div>
        </form>
      </section>

      <section class="list-products__section">
        <h2 class="list-products__title">Mis Productos</h2>

        <div class="products__container" data-list></div>
      </section>
    </main>

    <footer>
      <img class="header__logo" src="./assets/head.png" alt="Logo aluraGeek" />
      <p class="dev__info">Desarrollado por Leidy Korrea S</p>
      <span class="company__info">Alura Latam 2024 | Programaci√≥n Front End </span>
    </footer>
    
    <script src="./js/displayError.js" type="module"></script>
    <script src="./js/showItems.js" type="module"></script>
    <script src="./js/addItem.js" type="module"></script>
    <script src="./js/deleteItem.js" type="module"></script>
    <script src="./js/cleanInputs.js" type="module"></script>

  </body>
</html>
